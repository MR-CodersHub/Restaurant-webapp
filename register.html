<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register at Woods & Spices - Join our community.">
    <title>Register | Woods & Spices</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact-premium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d12bdc1ee.js" crossorigin="anonymous" defer></script>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/bgimg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Premium Glass Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative; /* For toggle icon */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #f6aa1c; /* Hunyadi Yellow */
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 15px rgba(246, 170, 28, 0.2);
        }

        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: #fff;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #941b0c 0%, #621708 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(148, 27, 12, 0.5);
            background: linear-gradient(135deg, #621708 0%, #4a0f08 100%);
        }

        .switch-link {
            margin-top: 30px;
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            text-align: center;
            font-size: 0.95rem;
        }

        .switch-link a {
            color: #f6aa1c;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .switch-link a:hover {
            color: #fff; text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <header role="banner">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="./assets/logo.png" alt="Woods & Spices Restaurant Logo">
                    <span class="brand-name">WOODS & SPICES</span>
                </a>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <!-- Standard Nav Items -->
            <ul class="nav-links" role="menubar"><li class="mobile-close"><label for="nav-toggle" class="close-btn">&times;</label></li>
                <li role="none"><a href="index.html" role="menuitem">Home</a></li>
                <li role="none"><a href="heritage.html" role="menuitem">Heritage Dining</a></li>
                <li role="none"><a href="about.html" role="menuitem">About</a></li>
                <li role="none"><a href="menu.html" role="menuitem">Menu</a></li>
                <li role="none"><a href="services.html" role="menuitem">Services</a></li>
                <li role="none"><a href="home-2.html" role="menuitem">Catering</a></li>
                <li role="none"><a href="blog.html" role="menuitem">Blog</a></li>
                <li role="none"><a href="contact.html" role="menuitem">Contact</a></li>
                <li role="none"><a href="./cart.html" class="cart-link" role="menuitem" aria-label="Shopping cart"><i
                            class="fa-solid fa-cart-arrow-down" aria-hidden="true"></i><span class="cart-badge"
                            aria-live="polite">0</span></a></li>
            </ul>
            <div class="nav-overlay"></div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="standaloneSignupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required placeholder="Create a password">
                        <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePasswordVisibility('password')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                        <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
                    </div>
                </div>
                <button type="submit" class="auth-btn">REGISTER</button>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-auth-buttons">
                    <button type="button" class="social-btn google-btn" onclick="auth.socialLogin('google')">
                        <i class="fa-brands fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn apple-btn" onclick="auth.socialLogin('apple')">
                        <i class="fa-brands fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>
            </form>
            <span class="switch-link">Already have an account? <a href="login.html">Login</a></span>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('standaloneSignupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Use the auth instance from auth.js
            const result = await auth.signup(name, email, password);

            if (result.success) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
    </script>
<script src="assets/js/nav-script.js"></script>
</body>

</html>
